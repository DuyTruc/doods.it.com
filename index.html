<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Preview Page</title>
    
    <!-- Twitter Card meta tags (bắt buộc cho Player Card) -->
    <meta name="twitter:card" content="player">  <!-- Loại card: player cho video -->
    <meta name="twitter:site" content="@yourXusername">  <!-- Tài khoản X của bạn, tùy chọn -->
    <meta name="twitter:title" content="Tiêu đề video của bạn">  <!-- Tiêu đề hiển thị -->
    <meta name="twitter:description" content="Mô tả ngắn gọn về video.">  <!-- Mô tả -->
    <meta name="twitter:image" content="https://doods.it.com/blob/main/ads201.jpg">  <!-- Thumbnail image -->
    <meta name="twitter:player" content="https://yourdomain.com/player.html">  <!-- URL đến player embed (iframe hoặc video tag) -->
    <meta name="twitter:player:width" content="1280">  <!-- Chiều rộng player (pixels) -->
    <meta name="twitter:player:height" content="720">  <!-- Chiều cao player (pixels) -->
    <meta name="twitter:player:stream" content="https://yourdomain.com/video.mp4">  <!-- Direct URL đến video stream -->
    <meta name="twitter:player:stream:content_type" content="video/mp4">  <!-- Loại file -->

    <!-- Open Graph meta tags (tùy chọn, để tương thích với Facebook/LinkedIn) -->
    <meta property="og:title" content="Tiêu đề video của bạn">
    <meta property="og:description" content="Mô tả ngắn gọn về video.">
    <meta property="og:image" content="https://yourdomain.com/thumbnail.jpg">
    <meta property="og:video" content="https://yourdomain.com/video.mp4">
    <meta property="og:video:secure_url" content="https://yourdomain.com/video.mp4">
    <meta property="og:video:type" content="video/mp4">
    <meta property="og:video:width" content="1280">
    <meta property="og:video:height" content="720">
</head>
<body>
    <!-- Body có thể để trống hoặc thêm redirect nếu cần, ví dụ: <script>window.location.href = 'https://yourdomain.com/video.mp4';</script> -->
</body>
</html>
